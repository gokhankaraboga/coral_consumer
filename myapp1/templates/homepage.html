<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>

    {% load static %}


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/hey.css' %}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


</head>


<body>


<div class="row">
    <div class="col-xs-6 col-md-4"></div>
    <div class="col-xs-6 col-md-4"></div>
    <div class="col-xs-6 col-md-4">
        <button type="button" class="btn btn-lg btn-info my_btn">My Bookings
        </button>
    </div>
</div>

<div class="row">
    <div class="col-xs-6 col-md-3"></div>
    <div class="col-xs-6 col-md-6">
        <div class="main_area" style="background-color: rgba(255,255,255,0.5);">
            <table>
                <tr>
                    <form class="my_form">
                        <font color="#246"> Please Enter Your
                            Destination</font><br>
                        <select style="width: 100%; margin-bottom: 15px;">
                            <option>London</option>
                            <option>Istanbul</option>
                            <option>Berlin</option>
                        </select>
                    </form>
                </tr>


                <tr>
                    <td style="padding:0 147px 0 0;">
                        <form>
                            <font color="#246" style="margin-left: 80px;">
                                Check-in Date</font><br>
                            <input type="date" name="checkin"
                                   style="width: 133%; height: 39px; border-radius: 5px">
                        </form>
                    </td>
                    <td>
                        <form>
                            <font color="#246" style="margin-left: 53px;">
                                Check-out Date</font><br>
                            <input type="date" name="checkout"
                                   style="width: 143%; height: 39px; border-radius: 5px">
                        </form>
                    </td>
                </tr>
            </table>


            <form class="my_form" style="margin-top: 15px;">
                <font color="#246"> Number of passangers(pax)</font><br>
                <select style="width: 20%;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </form>


            <button type="button" class="btn btn-lg btn-info my_btn"
                    style="margin-right:24%; width: 30%;">Search
            </button>

        </div>


    </div>
    <div class="col-xs-6 col-md-3"></div>
</div>


</body>
</html>
